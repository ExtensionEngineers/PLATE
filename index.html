<!DOCTYPE html>
<html ng-app='app'>
<head>
    <title>P.L.A.T.E.</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller='settingsController'>
    <div class='container'>
        <h4>PLATE settings</h4>
        <div>
            <select name="Language">

                <option value="french">French</option>

        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">Disable</label>
        </div>
    </div>
    <!-- Imports -->
    <script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/settingsController.js"></script>
    <script type="text/javascript" src="app/todoStorage.js"></script>
</body>
</html>
