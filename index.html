<!DOCTYPE html>
<html ng-app='app'>
<head>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-controller='MainController'>
<div class='container'>
    <div>
        <select name="Language" id="language">
            <option value="fr">French</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="ar">Arabic</option>
        </select>
    </div>
    <div>
        <button ng-click="toggle()">{{ buttonText }}</button>
    </div>

    <script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>
    <!--in Master branch-->
<div id="sourceText">How are you?</div>
    <div id="translation"></div>
    <script>
      function translateText(response) {
        document.getElementById("translation").innerHTML = response.data.translations[0].translatedText;
      }
    </script>

    <script>


      $("#language").change(function() {
          var lang = $("#language").val();

          var newScript = document.createElement('script');
          newScript.type = 'text/javascript';
          var sourceText = escape(document.getElementById("sourceText").innerHTML);

          var source = 'https://www.googleapis.com/language/translate/v2?key=AIzaSyCL9jeVEeDwzPxHXkDv39woblcUc538pDM&source=en&target=' + lang + '&callback=translateText&q=' + sourceText;
          newScript.src = source;

          // When we add this script to the head, the request is sent off.
          document.getElementsByTagName('head')[0].appendChild(newScript);

      });

    </script>

</div>
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/MainController.js"></script>
</body>
</html>
